<main id="main" class="main">
    <div class="pagetitle">
       <h1>Zone Template</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Settings</li>
             <li class="breadcrumb-item"><a routerLink="/templates">Zones templates</a></li>
             <li class="breadcrumb-item" active>Template</li>
          </ol>
       </nav>
    </div>
    <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body p-2">
                  <div class="row">
                     <div class="col-lg-6">
                        <mat-form-field>
                           <mat-label n18i>Name</mat-label>
                           <input matInput type="text" [(ngModel)]="data.name">
                        </mat-form-field>
                     </div>
                     <div class="col-lg-6">
                        <mat-form-field>
                           <mat-label n18i>Description</mat-label>
                           <textarea matInput [(ngModel)]="data.description"></textarea>
                        </mat-form-field>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-lg-12 text-end">
                        <button mat-raised-button (click)="onAddRecord()" color="primary"><mat-icon>add</mat-icon> Add record</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
    </section>
    <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body p-2">
                  <table mat-table [dataSource] = "data.records!" class="table table-hover">
                     <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef i18n>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                     </ng-container>
                     <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef i18n>Type</th>
                        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
                     </ng-container>
                     <ng-container matColumnDef="data">
                        <th mat-header-cell *matHeaderCellDef>Data</th>
                        <td mat-cell *matCellDef="let element">{{ element.data }}</td>
                     </ng-container>
                     <ng-container matColumnDef="ttl">
                        <th mat-header-cell *matHeaderCellDef i18n>TTL</th>
                        <td mat-cell *matCellDef="let element">{{ element.ttl }}</td>
                     </ng-container>
                     <ng-container matColumnDef="description" i18n>
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                     </ng-container>
                     <ng-container matColumnDef="active">
                        <th mat-header-cell *matHeaderCellDef i18n>Active</th>
                        <td mat-cell *matCellDef="let element">{{ element.active }}</td>
                     </ng-container>
                     <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef i18n>Action</th>
                        <td mat-cell *matCellDef="let element">
                           <button mat-icon-button (click)="onEditRecord()"><mat-icon>edit</mat-icon></button>
                           <button mat-icon-button (click)="onDeleteRecord()"><mat-icon>delete</mat-icon></button>
                        </td>
                     </ng-container>
                     <tr mat-header-row *matHeaderRowDef="displayColumns, sticky: true"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
                  </table>
               </div>
            </div>
         </div>
      </div>
    </section>
</main>
