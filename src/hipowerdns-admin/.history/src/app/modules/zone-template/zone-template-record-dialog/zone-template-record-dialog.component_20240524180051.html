<div mat-dialog-title>
    {{ title }}
</div>
<mat-dialog-content>

</mat-dialog-content>
<mat-dialog-actions>
    <div class="text-end w-100">
        <button mat-raised-button (click)="onSave()" color="primary"><mat-icon>save</mat-icon> Save</button>
        <button mat-raised-button (click)="onCancel()" color="secondary"><mat-icon>cancel</mat-icon> Cancel</button>
    </div>
</mat-dialog-actions>
