<main id="main" class="main">
    <div class="pagetitle">
       <h1>Zones Templates</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Settings</li>
             <li class="breadcrumb-item active">Zones templates</li>
          </ol>
       </nav>
    </div>
    <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body p-2 text-end">
                  <a class="btn btn-primary" routerLink="create"><i class="bi bi-plus"></i> Add new template</a>
               </div>
            </div>
         </div>
      </div>      
       <div class="row">
          <div class="col-lg-7">
             <div class="card">
                <div class="card-body">
                  <table mat-table [dataSource] = "data" class="table table-hover">
                     <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                     </ng-container>
                     <ng-container matColumnDef="records">
                        <th mat-header-cell *matHeaderCellDef>Records</th>
                        <td mat-cell *matCellDef="let element">{{ element.records }}</td>
                     </ng-container>
                     <ng-container matColumnDef="active">
                        <th mat-header-cell *matHeaderCellDef>Active</th>
                        <td mat-cell *matCellDef="let element">{{ element.active }}</td>
                     </ng-container>
                     <ng-container mat-columnDef="action">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                           
                        </td>
                     </ng-container>
                     <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
                  </table>
                </div>
             </div>
          </div>
          <div class="col-lg-5">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Example Card</h5>
                   <p>This is an examle page with no contrnt. You can use it as a starter for your custom pages.</p>
                   Items: {{ data.length }}
                </div>
             </div>
          </div>
       </div>       
    </section>
 </main>
