<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <div class="card-body">
        <mat-form-field class="w-100">
            <mat-label>Name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput rows="5"></textarea>
        </mat-form-field>
    </div>
    <div class="card-footer text-end">
        <button mat-raised-button (click)="onSave()" color="primary"><mat-icon>save</mat-icon> Save</button>
        <button mat-raised-button (click)="onCancel()" color="danger"><mat-icon>cancel</mat-icon> Cancel</button>
    </div>
</div>
